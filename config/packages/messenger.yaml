framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'
             async_fetch_exchange_rate_from_cbr:
               dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
               options:
                 exchange:
                    name: freedom_finance.rate_exchange.command
                    type: direct
                 queues:
                   freedom_finance.rate_exchange.command.cbr:
                      binding_keys: [ 'cbr' ]
               rate_limiter: cbr_api
        routing:
            # Route your messages to the transports
             'App\Message\Command\FetchExchangesFromCbrCommand': async_fetch_exchange_rate_from_cbr

