services:
    symfony_app:
        build:
            context: .
        ports:
            - 3810:3813
        volumes:
            - .:/app:rw
        environment:
            - APP_ENV=dev
        depends_on:
            - mysql
        networks:
            - freedom-finance
        hostname: symfony-app
    mysql:
        image: mysql:latest
        restart: always
        volumes:
            - ./mysql:/var/lib/mysql:rw,z
        environment:
            MYSQL_USER: "${MYSQL_USER}"
            MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
            MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
            MYSQL_DATABASE: "${MYSQL_DB_NAME}"
        networks:
            - freedom-finance
    pma:
        image: phpmyadmin:latest
        restart: on-failure
        ports:
            - 3811:80
        depends_on:
            - mysql
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
            - 'PMA_USER=${MYSQL_USER}'
            - 'PMA_PASSWORD=${MYSQL_PASSWORD}'
        networks:
            - freedom-finance
    rabbitmq:
        image: rabbitmq:3-management-alpine
        restart: on-failure
        ports:
            - 3812:5672
            - 3813:15672
        volumes:
            - ./rabbitmq/data/:/var/lib/rabbitmq
            - ./rabbitmq/log/:/var/log/rabbitmq
        networks:
            - freedom-finance
networks:
    freedom-finance:
        driver: bridge
